<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up card</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrap">
        <div class="cardBox">
            <div class="title">
                <h2>Create an Account</h2>
                <p>Provide your information to sign up.</p>
            </div>
            <div class="formBox">
                <form id="signupForm">
                    <div class="formGroup">
                    <label for ="email">*Email</label>
                    <input type="text" id="email" name="email" required>
                    </div>
                    <div class="formGroup">
                    <label for ="name">*Name</label>
                    <input type="text" id="name" name="name" required>
                    </div>
                    <div class="formGroup">
                    <label for ="password">*Password</label>
                    <input type="password" id="password" name="password" required>
                    </div>
                    <div class="formGroup">
                    <label for ="password-conf">*Password Confirm</label>
                    <input type="password" id="password-conf" name="password-conf" required>
                    </div>
                    <div class="formGroup" id="radioGroup">
                        <label for="Male">
                            <input type="radio" id="Male" name="gender" required checked="checked">
                            <span class="radiobutton"></span>
                            Male
                        </label>
                        <label for="Female">
                            <input type="radio" id="Female" name="gender" required>
                            <span class="radiobutton"></span>
                            Female
                        </label>
                        <label for="Prefer not to say">
                            <input type="radio" id="Prefer not to say" name="gender" required>
                            <span class="radiobutton"></span>
                            Prefer not to say
                        </label>
                        <label for="Other">
                            <input type="radio" id="Other" name="gender" required>
                            <span class="radiobutton"></span>
                            Other
                        </label>
                    </div>
                    <div class="formGroup" id="checkInput">
                        <label for="agree">
                            <input type="checkbox" id="agree" name="agree" required>
                            <span class="checkmark"></span>
                            I agree to the Terms of Service, the collection and use of personal information, and consent to marketing activities.
                        </label>
                    </div>
                    <button class="btn" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
